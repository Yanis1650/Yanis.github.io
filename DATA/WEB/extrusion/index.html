<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://cdn.maptiler.com/maplibre-gl-js/v1.13.0-rc.4/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Votre titre ici</title>
  </head>

  <body>
    <div id="map"></div>
    <div class="menu">
        <!-- Utilisation de listes pour une meilleure sémantique -->
        <ul>
            <li class="categoryLabel"><b>Données Réferentielles</b></li>
            <li>
              <input
                type="checkbox"
                id="Batiments"
                value="Batiments"
                onchange="switchlayer('Batiments')"
                checked
              />
              <label for="Batiments">Batiments</label>
            </li>
            <li class="categoryLabel"><b>Données TC</b></li>
            <li>
              <input
                type="checkbox"
                id="Stations"
                value="Stations"
                onchange="switchlayer('Stations')"
                checked
              />
              <label for="Stations">Stations de métro</label>
            </li>
            <li>
              <input
                type="checkbox"
                id="Lignes"
                value="Lignes"
                onchange="switchlayer('Lignes')"
                checked
              />
              <label for="Lignes">Lignes de métro</label>
            </li>
        </ul>
      </div>
    <script src="https://cdn.maptiler.com/maplibre-gl-js/v1.13.0-rc.4/mapbox-gl.js"></script>
    <script src="main.js"></script>
  </body>
</html>
